<div class="container">
    <h2>user registration form</h2>

    <form #userForm="ngForm" (ngSubmit) = "onSubmit(userForm.value)">
        <div class="form-group">
            <label>name:</label><input type="text" #nameRef="ngModel" required minlength="5" maxlength="9"
                pattern="[a-z]+" class="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty||nameRef.touched)" class="alert alert-danger">
                <div [hidden]="!nameRef.errors.required">
                    please enter a name
                </div>
                <div [hidden]="!nameRef.errors.minlength">
                    please enter atleast 5 charecters
                </div>
                <div [hidden]="!nameRef.errors.pattern">
                    please enter valid data
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>contact:</label><input type="text" #contactRef="ngModel"required minlength="5" maxlength="9" pattern="[a-z]+" class="form-control" name="contact" ngModel>
            <div *ngIf="contactRef.errors && (contactRef.dirty||contactRef.touched)" class="alert alert-danger">
                <div [hidden]="!contactRef.errors.required">
                    please enter a name
                </div>
                <div [hidden]="!contactRef.errors.minlength">
                    please enter atleast 5 charecters
                </div>
                <div [hidden]="!contactRef.errors.pattern">
                    please enter valid data
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>email:</label><input type="text" required class="form-control" name="email" ngModel>
        </div>
        <div ngModelGroup="Address">
            <div class="form-group">
                <label>street:</label><input type="text" required class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>city:</label><input type="text" required class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>postalcode:</label><input type="text" required class="form-control" name="postalcode" ngModel>
            </div>
        </div>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-success">submit</button>

    </form>
</div>
